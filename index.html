<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ultra Doux</title>
    <link rel="stylesheet" href="css/style.css">
<script src="libs/tf.min.js"></script>
<script src="libs/tf-backend-webgl.min.js"></script>
<script src="libs/body-pix.min.js"></script>
</head>
<body>
    <div class="game-container">
   
        <img id="backgroundImage" src="images/background1.jpg" alt="Fundo">
        <img id="bolhaPrincipal" src="images/bolha-principal.png" alt="Bolha">

        
        <!-- Canvas para as bolhas e efeitos -->
        <canvas id="gameCanvas"></canvas>
           <img src="images/texto_final.png" id="texto_final" style="display: none;">
           <button id="startButton">Jouer</button>
        <!-- Controles do jogo -->
         
          <div class="score-container">
            <div class="score-item">
                <span class="score-label">SCORE</span>
                <span id="scoreValue" class="score-value">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">TEMPS RESTANT</span>
                <span id="timeValue" class="score-value">20</span>
            </div>
        </div>    
     
        
      
    
    <script src="libs/script.js"></script>
</body>
</html>
